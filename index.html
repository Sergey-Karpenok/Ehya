<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <a href="" class="header-logo">
                    <img src="img/header-logo.svg" alt="" class="logo">
                </a>
                <ul class="navbar">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Главная</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Новинки</a>
                    </li>
                    <li class="navbar__item">

                    </li>

                    </li>

                    </li>

    <!-- /.header -->

            <div class="hero-container">

                </div>

                <button class="button hero__button">Подобрать одежду</button>
                <div class="hero-frame">
                    <ul class="hero-frame__item">
                        <li class="hero-frame__link"><img src="img/get-money.svg" alt="" class="hero-frame__icon"><span class="hero-frame__text">Онлайн оплата</span></li>
                        <li class="hero-frame__link"><img src="img/protection.svg" alt="" class="hero-frame__icon"><span class="hero-frame__text">Гарантия</span></li>
                        <li class="hero-frame__link"><img src="img/like.svg" alt="" class="hero-frame__icon"><span class="hero-frame__text">Качество</span></li>

                </div>
                <!-- /.hero-frame -->
            </div>
            <!-- /.hero-container -->
        </div>
        <!-- /.container -->

    </section>
